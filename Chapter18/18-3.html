<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <style>
        :first-child{
            border: 1px solid black;
        }
        p :first-child{
            font-size: 2em;
        }
    </style>
</head>
<body>
<a href="http://www.google.com">Google</a>
<p>My name is <span>Liu Guangxuan</span></p>
<a href="http://www.baidu.com">Baidu</a>
</body>
</html>
