<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>style元素</title>
    <style media="screen and (max-width:500px)">
        a{
            background-color: grey;
            color: #ffffff;
            padding: 0.5em;
        }
    </style>
    <style media="screen and (min-width:500px)">
        a{
            color: red;
            font-weight:bold;
            font-style: italic;
        }
    </style>
</head>
<body>
<p>
    I like <code id="applecode">apples</code> and oranges
</p>
<a href="http://www.google.com">Visit Google</a>
<a href="7-6.html">Page 2</a>
</body>
</html>
