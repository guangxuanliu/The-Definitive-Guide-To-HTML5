<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cite</title>
    <style>
        p::before{
            content: open-quote;
        }
        p::after{
            content: close-quote;
        }
    </style>
</head>
<body>
<q cite="http://www.google.com">This cite from google</q>
<p>I like apple</p>
</body>
</html>
