<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变换</title>
    <style>
        p{
            padding: 5px;
            background-color: lightgray;
        }
        span{
            transition-duration: 3s;
            display: inline-block;
            transform:rotate(9deg);
        }
    </style>
</head>
<body>
<p>
    My name is <span id="name">Liu Guangxuan</span>
</p>
</body>
</html>
