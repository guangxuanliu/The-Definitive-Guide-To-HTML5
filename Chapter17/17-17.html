<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <style>
        a::before{
            content: 'Click to visit';
        }
        a::after{
            content: '!';
        }
    </style>
</head>
<body>
<a href="http://www.google.com">Google</a>
<a href="http://www.baidu.com">baidu</a>
<a href="http://www.zhihu.com">zhihu</a>
</body>
</html>
