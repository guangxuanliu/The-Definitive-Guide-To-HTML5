<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <style>
        td{
            border:thin solid black;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <td>1</td><td rowspan="3">2</td><td>3</td>
    </tr>
    <tr>
        <td colspan="3">4</td>
    </tr>
    <tr>
        <td>7</td><td>9</td>
    </tr>
</table>


</body>
</html>
